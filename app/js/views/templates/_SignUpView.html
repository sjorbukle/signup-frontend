<p>Sign Up here</p>

<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="account-wall">

                <form id="registrationForm" role="form">
                    <br/>                               <div>
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="fa fa-tag "  ></i></span>
                        <input id="username" data-parsley-required="true" data-parsley-type="alphanum" data-parsley-trigger="keyup" type="text" class="form-control" placeholder="Username" />
                    </div>
                </div>
                    <div>
                        <div class="form-group input-group">
                            <span class="input-group-addon">@</span>
                            <input id="email" data-parsley-required="true" name="email" data-parsley-type="email" data-parsley-required="true" data-parsley-remote-message="Email must be unique." data-parsley-remote="http://localhost:8080/email" data-parsley-remote-validator="mycustom" data-parsley-remote-method="GET" class="form-control" placeholder="Your Email" />
                        </div>
                    </div>
                    <div>
                        <div class="form-group input-group">
                            <span class="input-group-addon"><i class="fa fa-lock"  ></i></span>
                            <input id="passwordPrimary" data-parsley-required="true" data-parsley-length="[6, 15]" type="password" data-parsley-trigger="keyup" class="form-control" placeholder="Enter Password" />
                        </div>
                    </div>
                    <div>
                        <div class="form-group input-group">
                            <span class="input-group-addon"><i class="fa fa-lock"  ></i></span>
                            <input id="passwordSecondary" data-parsley-required="true" data-parsley-equalto="#passwordPrimary"  type="password" data-parsley-trigger="keyup" class="form-control" placeholder="Retype Password" data-parsley-equalto-message="Passwords must match" />
                        </div>
                    </div>

                    <a id="register" style="cursor: pointer" class="btn btn-primary ">Register Me</a>

                </form>
            </div>
            <div style="display: none" class="text-center "> Registration Successful! :) </div>
        </div>
    </div>
</div>
